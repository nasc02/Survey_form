<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
  <title>My Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1 id="title">Henrique Survey Form</h1>
  <p id="description">this is my survey to the freecodecamp</p>

  <form id="survey-form" method="get" action="">
    <div>
      <label for='name' id='name-label'>Name</label>
      <input id="name" type="text" placeholder="Your Name" required></input>
    </div>

    <div>
      <label for='email' id="email-label">Email</label>
      <input id="email" type="email" placeholder="Your Email" required></input>
    </div>

    <div>
      <label for='age' id="number-label">Age</label>
      <input id='number' type="number" placeholder="Your Age" min="16" max='120' required></input>
    </div>
    <div>
      <label for='role' id='dropdown-label'>Which option best describes your current role?</label>
      <select title="dropdown" id='dropdown' required>
        <option selected="true" disabled="disabled">Select current role</option>
        <option>Student</option>
        <option>Full time Job</option>
        <option>Full time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
    </div>

    <div>
      <legend id="prefer">What programming language do you prefer?</legend>
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript">
      <label for="javascript">JavaScript</label>
    </div>

    <fieldset id="country-checkbox">
      <legend id="country">Which country do you wanna work in?</legend>
      <div>
        <input type="checkbox" id="brazil" name="brazil" value="brazil" checked>
        <label for="brazil">Brazil</label>
      </div>
      <div>
        <input type="checkbox" id="japan" name="japan" value="japan">
        <label for="japan">Japan</label>
      </div>
      <div>
        <input title="checkbox" type="checkbox" id="germany" name="germany" value="germany">
        <label for="Germany">Germany</label>
      </div>
      <div>
        <input type="checkbox" id="eua" name="eua" value="eua">
        <label for="eua">EUA</label>
      </div>
    </fieldset>
    <div id="comments">
      <legend>Any comments or suggestions?</legend>

      <textarea title="text-area" id="text-area" name="text-area" rows="4" cols="50">


      </textarea>
    </div>

    <label id='submit-label'>
      <input id='submit' type='submit' value="Submit" required></input>
    </label>

  </form>
</body>

</html>
